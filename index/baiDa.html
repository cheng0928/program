                            <h5 class="color-secondary">參訪目的</h6>
                                <h6 class="color-black">適逢本校獲教育局補助，整修生活科技教室，故希望此訪北大高中「新奇教室(ThinkingClassroom)」、「沒課空間(Maker Space)」及「智慧場域(intelligence site)」三間生活科技教室，互相學習，以提升生活科技教室的實用性及教育內涵，並激發本校社群教師設計課程之動機，以增進教師專業與推動新課綱創新課程教學。</h7>
