							<h5 class="color-secondary">參訪目的</h6>
							<h6 class="color-black">北大高中為新北市生活科技第一代旗艦學校，由新北市教育局專案計畫補助，建置「新奇教室(Thinking Classroom)」、「沒課空間(Maker Space)」及「智慧場域(intelligence site)」三間生活科技教室；適逢本校獲教育局補助，整修生活科技教室，故希望此訪北大高中生活科技教室，互相學習，以提升生活科技教室的實用性及教育內涵。</h7>
