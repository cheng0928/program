                            <h5 class="color-secondary">展演目的</h6>
                                <h6 class="color-black">板橋高中是新北市最優質的高中，以「多元識見、品創板圖」為學校願景，而近年來，隨著平時生活步調的加快，升學與考試的壓力沉重，學生們容易對生活「無感」，因此此次活動，結合了學校校慶，與美術社的各項作品，讓人們對生活產生更多想法，打造屬於生活的「舞感」。
                                    </h7>
