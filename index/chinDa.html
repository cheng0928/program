                            <h3 class="color-black">清大參訪活動成果</h3>
                            <h5 class="color-secondary">參訪目的</h6>
                                <h6 class="color-black">科技藝術研究中心落地於清華南大校區校史館一樓與地下一樓，稱之為「靠南清大」空間，除執行中心任務外，也支援藝術學院學士班人才培養，致力於跨域交流與研發。此訪清華大學靠南清大創客空間，互相學習，以提升生活科技教室的實用性及教育內涵。透過開放學生來參訪，激發跨域碰撞創造力。
                                    </h7>
