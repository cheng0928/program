                            <h3 class="color-black">螺鈿薪傳</h3>
                            <h5 class="color-secondary">演講目的</h6>
                                <h6 class="color-black">我們邀請到陳甫強師傅前來演講，陳甫強的父親，陳志升，是38年撤退時候從香港到台灣定居的螺鈿師傅，屈指可數的專業螺鈿師傅在新竹這個地區撐起螺鈿文化，同輩的師傅逐漸凋零，2009年陳志升師傅辭世之後，屬於上一代的師傅都離開了。末代螺鈿師傅陳甫強，便肩負起中華螺鈿文化的傳承責任，即使要重振螺鈿昔日的榮光困難重重，他仍努力抓住希望。
                                    </h7>
